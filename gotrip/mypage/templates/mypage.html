{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!--헤더-->
    <div class="header">
        {% include 'header.html' %}

        <div class="section">
            <h2>마이페이지</h2>
            <p>좋아요한 게시글을 볼 수 있어요.</p>
        </div>
    </div>

    <div class="line">
        <div class="searchArea">
            <form  action="/blog/search" method="post">
                {% csrf_token %}
                <input type="search" class="search" placeholder="가고싶은 지역을 검색해주세요" aria-label="Search" name="q" value="{{q}}" maxlength="10" size="40">
                <input type="submit" class="search_submit" value="검색">
            </form>
        </div>
    </div>

    <!--메인 내용-->
    <div class="contain">
        <br><br>
        <div class="base_box" style="text-align: left;">

        우리 무슨 내용을 넣을까?
        </div>
    <br>
    </div>


{% endblock %}
