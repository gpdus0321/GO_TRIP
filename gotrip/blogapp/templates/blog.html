{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!--헤더-->
    <div class="header">
        {% include 'header.html' %}
    <!--여기서 부터 글 보이는 곳-->
        <div class="section">
            <h2>여행 코스</h2>
            <p>자유롭게 여행지를 추천해봅시다.</p>
        </div>
    </div>

    <div class="line">
        <div class="searchArea">
            <input type="search" class="search" placeholder="가고싶은 지역을 검색해주세요" maxlength="10" size="40">
            <input type="submit" class="search_submit" value="검색">
        </div>
    </div>

<!-- 메인 내용 -->
    <div class="contain">
        <div id="columns" style="column-gap: 0px; padding-top: 30px;">
        {% for post in posts %}
            <figure class="blog_figure">
                <a href="{% url 'blogapp:detail' post.id %}" style="text-decoration: none; color: black;">
                    <img class="blog_img" style="width: 350px; height: 400px;" src="{{ post.썸네일.url }}">
                    <figcaption class="blog_figcaption">{{ post.제목 }}</figcaption>
                </a>
            </figure>
        {% endfor %}
        </div>
        <hr style="border: 1px solid white; opacity:1">
        <p align=center> <button><a href="/blog/write/" >게시글 작성</a></button></p>
        <br>
    </div>

{% endblock %}
