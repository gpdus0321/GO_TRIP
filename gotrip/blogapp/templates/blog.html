{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!--헤더-->
    <div class="header">
        {% include 'header.html' %}
    <!--여기서 부터 글 보이는 곳-->
        <div class="section">
            <h2>여행 코스</h2>
            <p>사이트 운영자가 추천하는 여행지들 입니다.</p>
        </div>
        <div class="searchArea">
          <input type="search" class="search" placeholder="가고싶은 지역을 검색해주세요" maxlength="10" size="40">
          <input type="submit" class="search_submit" value="검색">
        </div>
    </div>

    <hr style="background-color: white; height: 10px;border: 0px;">

<!-- 메인 내용 -->
    <div class="contain">
        <div id="columns" style="column-gap: 0px; padding-top: 30px;">
        {% for post in posts %}

            <div class="col-sm-6 col-md-4 col-xl-3 mb-4">
                <a href="{% url 'blogapp:detail' post.id %}">
                    <h3 style="text-align: center">{{ post.제목 }}</h3>

                    <img src="{{ post.이미지.url }}" height="100">

            <figure class="blog_figure">
                <a href="{% url 'blogapp:detail' post.id %}" style="text-decoration: none; color: black;">
                    <img class="blog_img" style="width: 350px; height: 400px;" src="{{ post.이미지.url }}">
                    <figcaption class="blog_figcaption">{{ post.제목 }}</figcaption>

                </a>
            </figure>
        {% endfor %}
        </div>
    </div>
    <p align=center> <button><a href="/blog/write/" style="text-decoration: none; color: black;">게시글 작성</a></button></p>
    </div>

{% endblock %}
